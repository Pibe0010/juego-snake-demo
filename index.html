<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylsheet" href="./css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="titulo">
